<h3 class="page-header">Edit Smart Device</h3>
<form (submit)="onSubmitAddSmartDevice()">
  <div class="form-group">
    <label for="sel1">Select device:</label>
    <select class="form-control" id="sel1">
      <option value="toogleSwitch">Toogle Switch</option>
      <option value="toogleSwitch">Temp</option>
    </select>
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text" [(ngModel)]="name" name="name" class="form-control">
  </div>
  <div class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="description" name="description" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Add Smart Component">
</form>
