<table id="mytable" class="table table-bordred table-striped">
  <thead>
    <th>Name</th>
    <th>Username</th>
    <th>Email</th>
    <th>User Group</th>
    <th>Delete</th>
  </thead>
  <tbody *ngFor="let user of users">
    <tr>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>{{getUsersGroupName(user.userGroup)}}</td>
      <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button (click)="onDelete(toogleSwitch._id)" class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
    </tr>
  </tbody>
</table>
