<h3 class="page-header">Change password</h3>
<form (submit)="onSubmitPasswordChange()">
  <div class="form-group">
    <label>Old Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="newPassword" name="newPassword" class="form-control">
  </div>
  <div class="form-group">
    <label>Confirm Password</label>
    <input type="password" [(ngModel)]="confirmNewPassword" name="confirmNewPassword" class="form-control">
  </div>
  <input type="submit" class="btn btn-primary" value="Change password">
</form>
